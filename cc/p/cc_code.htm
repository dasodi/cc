<html>
<head>

<link href="cc/css/adm_est.css" rel="stylesheet" type="text/css">

</head>
<body leftmargin="0" topmargin="0" onLoad="this.document.form1.dbname.focus()">

        <tr> 
            <td colspan="2" bgcolor="#{ColorCorp}" class="titulo_mn">Tablas base de datos: <b>{BaseDatos}</b></td>
        </tr>
        <tr>
            <td width="80">
                <b>Clase:</b> 
            </td>

                {ClassName}
            </td>
        </tr>

            </td>

            </td>

    <table width="900" border="1" bordercolor="#{ColorCorp2}" cellspacing="0" cellpadding="5" align="center" class="normal">
        <tr>
            <td>

            <td align="center" bgcolor="#{ColorCorp2}">
                {ButtonBack}
            </td>
